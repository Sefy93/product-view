<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Product preview card component</title>
</head>

<body>

    <div class="container">
        <section class="image">
            <img src="./src/images/image-product-desktop.jpg" alt="pergume">
        </section>
        <section class="content">
            <p class="subtitle">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class="discription"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            <div>
                <span class="lessPrice">$149.99</span><span class="highPrice">$169.99</span>
            </div>

            <button class="btn"><img src="./src/images/icon-cart.svg" alt="">
            Add to Cart</button>

        </section>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Romario Douglas Brilhante</a>.
      </div>
</body>

</html>
